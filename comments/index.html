<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <title>Leave a Comment</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      background: #fff;
      font-family: 'Libre Baskerville', serif;
      color: #000;
      animation: fadeIn 2s ease forwards;
    }
    .container {
      display: flex;
      justify-content: center;
      text-align: left;
      padding: 80px 40px;
    }
    .content {
      max-width: 800px;
    }
    h1 {
      font-size: 32px;
      margin-top: 70px;
      margin-bottom: 20px;
    }
    form label, form input, form textarea, form button {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      font-family: inherit;
      font-size: 16px;
    }
    form button {
      width: auto;
      padding: 10px 20px;
      cursor: pointer;
    }
    #comments-list > div {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    footer {
      font-size: 14px;
      margin-top: 30px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDF8JB5agbRfucm_bk4W_MgH_av3Pd33nY",
      authDomain: "commentboard-704f2.firebaseapp.com",
      projectId: "commentboard-704f2",
      storageBucket: "commentboard-704f2.firebasestorage.app",
      messagingSenderId: "917101883529",
      appId: "1:917101883529:web:5890b3202bdae97465d658",
      measurementId: "G-4EFE4K37P7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM references
    const form = document.getElementById('comment-form');
    const commentsList = document.getElementById('comments-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const comment = form.comment.value.trim();
      if (!name || !comment) {
        alert('Please fill in both fields');
        return;
      }
      try {
        await addDoc(collection(db, 'comments'), {
          name,
          comment,
          timestamp: serverTimestamp()
        });
        form.reset();
      } catch (error) {
        console.error('Error adding comment:', error);
      }
    });

    // Listen for new comments and display them
    const q = query(collection(db, 'comments'), orderBy('timestamp', 'desc'));
    onSnapshot(q, (snapshot) => {
      commentsList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = data.name || 'Anonymous';
        const p = document.createElement('p');
        p.textContent = data.comment || '';
        div.appendChild(strong);
        div.appendChild(p);
        commentsList.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Leave a Comment</h1>
      <form id="comment-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required />
        
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
      </form>

      <hr />

      <div id="comments-list"></div>

      <footer>Comment wall courtesy of Google Firebase.</footer>
    </div>
  </div>
</body>
</html>
