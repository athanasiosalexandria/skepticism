<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <title>Leave a Comment</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #ffffff;
      font-family: 'Libre Baskerville', serif;
      color: #000000;
      animation: fadeIn 2s ease forwards;
    }

    .container {
      display: flex;
      justify-content: center;
      text-align: left;
      padding: 80px 40px;
    }

    .content {
      max-width: 800px;
    }

    h1 {
      font-size: 32px;
      margin-top: 70px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    a {
      color: #1155cc;
      text-decoration: underline;
    }

    footer {
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Leave a Comment</h1>

    

      <footer>
        Comment wall courtesy of Google Firebase.
      </footer>
    </div>
  </div>
</body>
</html>
