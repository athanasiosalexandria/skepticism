      <form id="comment-form">
        <label for="name">Name:</label><br/>

        <textarea id="comment" rows="4" required></textarea><br/><br/>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script>
  // Reference to Firestore collection 'comments'
const commentsRef = db.collection('comments');

const form = document.getElementById('comment-form');
const commentsList = document.getElementById('comments-list');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = form.name.value.trim();
  const comment = form.comment.value.trim();

  if (!name || !comment) {
    alert('Please fill in both fields');
    return;
  }

  try {
    await commentsRef.add({
      name,
      comment,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    form.reset();
  } catch (error) {
    console.error('Error adding comment: ', error);
  }
});
  commentsRef.orderBy('timestamp', 'desc').onSnapshot(snapshot => {
  commentsList.innerHTML = '';

  snapshot.forEach(doc => {
    const data = doc.data();

    const commentDiv = document.createElement('div');
    commentDiv.style.border = '1px solid #ddd';
    commentDiv.style.padding = '10px';
    commentDiv.style.marginBottom = '10px';

    const nameEl = document.createElement('strong');
    nameEl.textContent = data.name;

    const commentEl = document.createElement('p');
    commentEl.textContent = data.comment;

    commentDiv.appendChild(nameEl);
    commentDiv.appendChild(commentEl);

    commentsList.appendChild(commentDiv);
  });
});

</script>
