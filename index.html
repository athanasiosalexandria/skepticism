<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>Nasos Angouras</title>
  <link rel="preload" as="image" href="images/profileimage2.png">
  <style>
    @import url(https://themes.googleusercontent.com/fonts/css?kit=pR0sBQVcY0JZc_ciXjFsK00bFgWhVDxGeNvvjX778ks);
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(50px); /* start 50px to the right */
      }
      to {
        opacity: 1;
        transform: translateX(0); /* end at original position */
      }
    }
    @keyframes fadeSlideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px); /* start 50px right */
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    html, body {
    overflow: hidden;
    }
    }
    body {
      font-family: "Libre Baskerville", serif;
      background-color: #ffffff;
      margin: 0;
      padding: 72pt;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    .text-section {
      max-width: 60%;
      animation: fadeSlideIn 2s ease forwards;
    }

    .c1 {
      font-size: 19pt;
      margin: 0 0 10pt 0;
    }

    .c3 {
      font-size: 12pt;
      margin: 0;
    }

    .c3.student-line {
      margin-bottom: 20px;
    }

    nav {
      margin-top: 30px;
    }
    .nav-buttons {
      display: flex;
      gap: 20px; /* space between buttons */
    }

    .nav-buttons a {
      background-color: #1155cc;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .nav-buttons a:hover {
      background-color: #0d3b99;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: 19pt;
      transition: color 0.5s ease; /* Smooth transition */
    }
    a:hover {
      color: #0095e0; /* New color on hover (change as you like) */
      }
    .profile-image {
      opacity: 0;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-left: 40px;
      animation: fadeSlideInFromLeft 2s ease forwards;
      animation-delay: 0.25s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/profileimage2.png" width="200" height="200" alt="Profile Photo" class="profile-image">
    <div class="text-section">
      <p class="c1">
        <img src="images/image2.png" alt="Logo" style="height: 120px; vertical-align: middle; margin-right: 10px; position: relative; top: 3px;">
        Athanasios “Nasos” Angouras</p>
      <p class="c3">Student, University of California, San Diego</p>
      <p class="c3 student-line">In Progress: BA in Classical Studies with Minor in Philosophy</p>
      <p class="c3">Contact: aangouras@ucsd.edu</p>

      <nav>
        <div>
          <a href="/about/">About</a></div>
          <a href="/comments/">Leave a Comment</a>
      </nav>
    </div>


  </div>
</body>
</html>
