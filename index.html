<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <title>Nasos Angouras</title>
  <link rel="preload" as="image" href="images/profileimage2.png">
  <style>
    @import url(https://themes.googleusercontent.com/fonts/css?kit=pR0sBQVcY0JZc_ciXjFsK00bFgWhVDxGeNvvjX778ks);

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeSlideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Libre Baskerville", serif;
      background-color: #ffffff;
      padding: 72pt;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
      gap: 40px;
    }

    .text-section {
      max-width: 60%;
      animation: fadeSlideIn 2s ease forwards;
    }

    .c1 {
      font-size: 19pt;
      margin: 0 0 10pt 0;
    }

    .c3 {
      font-size: 12pt;
      margin: 0;
    }

    .c3.student-line {
      margin-bottom: 20px;
    }

    nav {
      margin-top: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      background-color: #1155cc;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .nav-buttons a:hover {
      background-color: #0d3b99;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: 19pt;
      transition: color 0.5s ease;
    }

    a:hover {
      color: #0095e0;
    }

    .profile-image {
      opacity: 0;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-left: 40px;
      animation: fadeSlideInFromLeft 2s ease forwards;
      animation-delay: 0.25s;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 24pt;
      }

      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
      }

      .text-section {
        max-width: 100%;
        text-align: center;
      }

      .profile-image {
        margin-left: 0;
        margin-bottom: 20px;
      }
    }
    img {
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/profileimage2.png" width="200" height="200" alt="Profile Photo" class="profile-image" draggable="false">
    <div class="text-section">
      <p class="c1">Athanasios “Nasos” Angouras</p>
      <p class="c3">Student, University of California, San Diego</p>
      <p class="c3 student-line">In Progress: BA in Classical Studies with Minor in Philosophy</p>
      <p class="c3">Contact: aangouras@ucsd.edu</p>

      <nav>
        <div>
          <a href="/about/">About</a>
        </div>
        <div>
          <a href="/comments/">Leave a Comment</a>
        </div>
      </nav>
    </div>
  </div>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("img").forEach(function (img) {
          img.addEventListener("contextmenu", function (e) {
            e.preventDefault();
          });
        });
      });
    </script>
</body>
</html>
